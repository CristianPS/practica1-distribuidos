<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
	<form action="/modificarLibro" method="post">
		<h2>Datos del libro</h2>
		<p>
			<b>Autor:</b> <input type='text' name='autor' />
		</p>
		<p>
			<b>Titulo:</b> <input type='text' name='titulo' />
		</p>
		<p>
			<b>Numero de paginas:</b> <input type='text' name='numPaginas' />
		</p>
		<p>
			<b>Fecha de publicacion:</b> <input type='text' name='fecha' />
		</p>
		<p>
			<b>Precio de venta:</b> <input type='text' name='precioVenta' />
		</p>
		<p>
			<b>Categoria:</b> <input type='text' name='categoria' />
		</p>
		<p>
			<b>Nombre de la editorial:</b> <input type='text' name='nombre' />
		</p>
	
		<p>
			<b>Telefono:</b> <input type='text' name='telefono' />
		</p>

	    <p>
			<b>Email:</b> <input type='text' name='email' />
		</p>
		
		<p>
			<b>Codigo postal:</b> <input type='text' name='codigoPostal' />
		</p>
		
		<p>
			<b>Codigo de identificacion fiscal:</b> <input type='text' name='codIF' />
		</p>
		
		<input type='submit' name='modificar' value='Modificar' />
	</form>
	<a href="/">Volver</a>
</body>
</html>
